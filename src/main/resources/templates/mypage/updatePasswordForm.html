<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header.html::header(~{::head}, 'home')}">
<body>
<div class="container">
    <div th:replace="~{fragments/bodyheader.html::bodyHeader(~{::body}, 'home')}"/>
    <div class="mypage-container">
        <div th:replace="~{fragments/mypageSide::mypageSide(~{::body}, 'home')}"/>
        <div class="mypage-div-center" align="center">
            <div class="mypage-center-title">비밀번호 변경</div>
            <!--입력 폼-->
            <form method="post" action="/mypage/password-edit" th:object="${updatePasswordForm}">
                <input type="hidden" name="userName" th:value="${#authentication.name}">
                <div class="form-group">
                    <label>현재 비밀번호</label>
                    <input type="password" th:field="*{curPassword}" class="form-control"
                           th:class="${#fields.hasErrors('curPassword')}? 'form-control fieldError' : 'form-control'">
                    <p th:if="${#fields.hasErrors('curPassword')}" th:errors="*{curPassword}" style="color:red;"/>
                </div>
                <div class="form-group">
                    <label>변경할 비밀번호</label>
                    <input type="password" th:field="*{newPassword}" class="form-control"
                           th:class="${#fields.hasErrors('newPassword')}? 'form-control fieldError' : 'form-control'">
                    <p th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" style="color:red;"/>
                </div>
                <div class="form-group">
                    <label>비밀번호 확인</label>
                    <input type="password" th:field="*{newPasswordCheck}" class="form-control"
                           th:class="${#fields.hasErrors('newPasswordCheck')}? 'form-control fieldError' : 'form-control'">
                    <p th:if="${#fields.hasErrors('newPasswordCheck')}" th:errors="*{newPasswordCheck}"
                       style="color:red;"/>
                </div>
                <p>
                    <button class="btn btn-primary" type="submit">수정 완료</button>
                </p>
            </form>
            <!--/입력 폼-->

        </div><!--/outer-->
        <div style="float: left; width: 35%; padding:10px;"></div>
    </div>
    <div th:replace="~{fragments/footer::footer(~{::body}, 'home')}"/>
</div> <!-- /container -->
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script>
$('.form-group').attr('align','left');

</script>

</html>
