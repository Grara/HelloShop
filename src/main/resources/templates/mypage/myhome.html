<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header.html::header(~{::head}, 'home')}">
<body>
<style>
  .profile {
    padding: 10px;
  }
  p .btn{
    width: 300px;
  }
</style>
<div class="container">
    <div th:replace="~{fragments/bodyheader.html::bodyHeader(~{::body}, 'home')}" />
    <div class="jumbotron">
        <h1>My Page</h1>
        <div class="profile">

        </p>
        <p>
            <a class="btn btn-lg btn-info" href="/mypage/myitems">판매상품 관리</a>
        </p>
        <p>
            <a class="btn btn-lg btn-info" href="/mypage/myorders">주문내역</a>
        </p>
    </div>
    <div th:replace="~{fragments/footer::footer(~{::body}, 'home')}" />
</div> <!-- /container -->
</body>
<script>
function openPop(){
var popup = window.open("/mypage/details/profile/update", 'pop', 'width=600px, height=300px, resizable=no, scrollbars=yes');
}

</script>
</html>
