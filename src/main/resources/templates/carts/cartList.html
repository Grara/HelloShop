<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <title>Hello</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />
  <table class="table table-striped">
    <tr class="table-primary">
      <th>상품명</th>
      <th>개당 가격</th>
      <th>수량</th>
      <th>총 가격</th>
    </tr>
    <tr th:each="cart : ${carts}">
      <td th:text="${cart.item.itemName}"></td>
      <td th:text="${cart.item.price}"></td>
      <td th:text="${cart.count}"></td>
      <td th:text="${cart.totalPrice}"></td>
    </tr>
  </table>
    <a href="javascript:buy();">주문으로</a>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
<script>
  function buy(){
    var form = document.createElement("form");
    form.setAttribute("method", "get");
    form.setAttribute("action", "/orders/new");

    var hiddenField1 = document.createElement("input");
    hiddenField1.setAttribute("type", "hidden");
    hiddenField1.setAttribute("name", "itemId");
    hiddenField1.setAttribute("value", 1);
    form.appendChild(hiddenField1);

    var hiddenField2 = document.createElement("input");
    hiddenField2.setAttribute("type", "hidden");
    hiddenField2.setAttribute("name", "orderType");
    hiddenField2.setAttribute("value", "cart");
    form.appendChild(hiddenField2);

    var hiddenField3 = document.createElement("input");
    hiddenField3.setAttribute("type", "hidden");
    hiddenField3.setAttribute("name", "count");
    hiddenField3.setAttribute("value", 1);
    form.appendChild(hiddenField3);

    document.body.appendChild(form);
    form.submit();
}
</script>
</html>
