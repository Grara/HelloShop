<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <img th:src="|/images/${fileId}|" width="150" height="150">
    </div>
    <div id="itemAttr">
        <input type="hidden" readonly th:value="${itemForm.id}"/>
        <p th:text="'상품명 : ' + ${itemForm.itemName}" th:value="${itemForm.itemName}"/>
        <p th:text="'저자 : ' + ${itemForm.author}"/>
        <p th:text="'설명 : ' + ${itemForm.description}"/>
        <p th:text="'가격 : ' + ${itemForm.price}" th:value="${itemForm.price}"/>
    </div>

    <div align="center">
        <div>
            <input type="number" style="width:50px" min="1" id="count" value="1">
        </div>
        <div style="float: left; width: 50%; padding:10px;" align="right">
            <a href="#" th:data-username="${userName}"
               th:onClick="buy(this.getAttribute('data-username'))"
               class="btn btn-primary">바로 구매</a>
        </div>
        <div style="float: left; width: 50%; padding:10px;" align="left">
            <a href="#" th:data-user="${userName}" th:data-id="${itemForm.id}"
               th:onClick="addItemToCart(this.getAttribute('data-user'), this.getAttribute('data-id'))"
               class="btn btn-primary">장바구니에 추가</a>
        </div>
    </div>
    <hr style="margin-top:70px">
    <form role="form" th:object="${commentForm}">
        <div class="form-group">
            <label style="margin-left:10px">후기 쓰기</label>
            <input id="itemId" type="hidden" th:field="*{itemId}">
            <div class="form-group">
                <textarea id="content" class="form-control" cols="20" rows="3" style="margin:10px;" placeholder="내용을 입력해주세요. (10자이상)"></textarea>
                <div style="margin:10px 10px 10px 10px;">
                <input id="rating" type="text" value="5" class="form-control" >
                </div>
                <button id="commentSubmit" type="button" th:onclick="addComment()" class="btn btn-primary" style="margin:10px;">작성</button>
            </div>
        </div>
    </form>
    <hr>
    <div style="margin:5px">
        <span th:text="|후기(|"/>
        <span id="commentsCount" th:text="${#lists.size(comments)}"/>
        <span th:text="|)|"/>
    </div>
    <table class="table">
        <thead>
        <tr align="center">
            <th width="30px">dddd<br/>dddd </th>
            <th width="100px">유저명</th>
            <th width="170px">작성일자</th>
            <th width="100px">평점</th>
            <th>내용</th>
        </tr>
        </thead>
        <tbody id="commentsParent">
        <tr th:each="comment : ${comments}">
            <td><img th:src="|/images/${comment.profileImageId}|" width="50" height="50"></td>
            <td th:text="${comment.userName}"></td>
            <td th:text="${comment.lastModifiedDateTime}"></td>
            <td><input name="ratingDisplay" id="ratingDisplay" th:value="${comment.rating}"></td>
            <td style="white-space: pre-line" th:text="${comment.content}"></td>

        </tr>
        </tbody>
    </table>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
<script>
jQuery(document).ready(function () {
    $(":input[id='ratingDisplay']").each(function () {
        $(this).rating({min: 0, max: 5, step: 1, size: 'sm', showClear: false, displayOnly: true, showCaption: false});
    });

    $("#rating").rating({min: 0, max: 5, step: 1, showClear: false, showCaption: false});
});

function buy(name){
    var orderCount = document.getElementById("count").value;
    var items = new Array();
    var item = {};
    $('#itemAttr').each(function(){
        item.itemId = $(this).children().eq(0).val();
        item.itemName = $(this).children().eq(1).attr('value');
        item.price = $(this).children().eq(4).attr('value');
        item.count = orderCount;
        item.totalPrice = item.price * item.count;
        items.push(item);
    });

    var form = {
      "userName" : name,
      "items" : items
    }

    $.ajax({

    type : 'post',
    url : "/orderSheet/new",
    headers : {
        "Content-Type" : "application/json",
        "X-HTTP-Method-Override" : "POST"
    },
    dataType : 'json',
    data : JSON.stringify(form),
    success : function(res){
        window.location.href = 'http://localhost:8080/orderSheet/' + res;
    },
    failure : function(){
        alert("서버와의 통신에 실패했습니다.");
    }

    });

    return false;

}

function addItemToCart(username, itemId) {

var count = document.getElementById("count").value;

    var form = {
        "userName" : username,
        "itemId" : itemId,
        "count" : count
    };

    $.ajax({

    type : 'post',
    url : '/cart/new',
    headers : {
        "Content-Type" : "application/json",
        "X-HTTP-Method-Override" : "POST"
    },
    dataType : 'json',
    data : JSON.stringify(form),
    success : function(){
        if(confirm("장바구니로 이동하시겠습니까?")){
            window.location.href = "http://localhost:8080/cart";
        }
        else{
            return false;
        }
    },
    failure : function(){
        alert("서버와의 통신에 실패했습니다.");
    }

    });

}

function addComment(){

    if($('#content').val().length <= 10) {
        alert('내용을 10자이상 입력해주세요');
        return false;
    }

    if(!confirm('댓글을 작성하시겠습니까?')){
        return false;
    }

    var form = {
        'itemId' : $('#itemId').val(),
        'content' : $('#content').val(),
        'rating' : $('#rating').val()
    }

    $.ajax({

    type : 'post',
    url : '/comments/new',
    headers : {
        "Content-Type" : "application/json",
        "X-HTTP-Method-Override" : "POST"
    },
    dataType : 'json',
    data : JSON.stringify(form),
    success : function(res){
        var tr = $('<tr>');
        $('#commentsParent').append(tr);

        let imgTd = $('<td>');
        $('<img>').attr('src', '/images/' + res.profileImageId)
                .attr('width', '50')
                .attr('height', '50')
                .appendTo(imgTd);

        imgTd.appendTo(tr);

        $('<td>').text(res.userName).appendTo(tr);
        $('<td>').text(res.lastModifiedDateTime).appendTo(tr);

        let ratingTd = $('<td>');
        let ratingInput = $('<input>');
        ratingInput.attr('type', 'text')
                .attr('value', res.rating)
                .attr('id', 'ratingDisplay')
                .appendTo(ratingTd);

        ratingTd.appendTo(tr);

        $('<td>').text(res.content).attr('style', 'white-space: pre-line').appendTo(tr);

        $('#content').val('');
        let count = parseInt($('#commentsCount').html());
        $('#commentsCount').html(count + 1);

        ratingInput.rating({min: 0, max: 5, step: 1, size: 'sm', showClear: false, displayOnly: true, showCaption: false});
    },
    failure : function(){
        alert("서버와의 통신에 실패했습니다.");
    }

    });

}
</script>
</html>
